# 服务器配置
server.port = 8080

# 激活配置
spring.profiles.active=dev


# 日志配置
spring.output.ansi.enabled=always
debug=true
#trace=true
logging.file=framework.log
#logging.pattern.console=%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(${LOG_LEVEL_PATTERN:-%5p}) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:-%wEx}
#logging.level.root=WARN
logging.level.com.hzh=DEBUG
logging.level.com.alibaba.druid=DEBUG

# 配置例子
example.name=Zhanhao
example.description=${example.name}'s app
example.secret=${random.value}
example.number=${random.int}
example.bignumber=${random.long}
example.uuid=${random.uuid}
example.number.less.than.ten=${random.int(10)}
example.number.in.range=${random.int[1024,65536]}